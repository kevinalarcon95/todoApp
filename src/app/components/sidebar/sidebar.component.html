<button class="btn btn-burger d-md-none mb-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
  <i class="bi bi-list"></i>
</button>

<div class="sidebar-container d-none d-md-block bg-dark">
  <div class="sidebar-logo text-center">
    <a routerLink="/home" class="link-light">
      <img src="assets/logo.svg" alt="Logo" class="logo">
    </a>
  </div>
  <div class="line"></div>
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a routerLink="/resumen" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link link-light mb-2">
        <i class="bi bi-globe me-3 icon-home"></i> Resumen
      </a>
    </li>
    <li>
      <a routerLink="/tareas" routerLinkActive="active" class="nav-link link-light mb-2">
        <i class="bi bi-list-task me-3 icon-all"></i> Todas las tareas
      </a>
    </li>
    <li>
      <a routerLink="/tareas-pendientes" routerLinkActive="active" class="nav-link link-light mb-2">
        <i class="bi bi-hourglass-split me-3 icon-pending"></i> Tareas pendientes
      </a>
    </li>
    <li>
      <a routerLink="/tareas-completadas" routerLinkActive="active" class="nav-link link-light mb-2">
        <i class="bi bi-check2-circle me-3 icon-completed"></i> Tareas completadas
      </a>
    </li>
  </ul>
</div>

<!-- Sidebar offcanvas para mobile -->
<div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
  <div class="offcanvas-header">
    <h5 id="offcanvasSidebarLabel">MenÃº</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link link-light mb-2">
          <i class="bi bi-house me-3 icon-home"></i> Home
        </a>
      </li>
      <li>
        <a routerLink="/tareas" routerLinkActive="active" class="nav-link link-light mb-2">
          <i class="bi bi-list-task me-3 icon-all"></i> Todas las tareas
        </a>
      </li>
      <li>
        <a routerLink="/tareas-pendientes" routerLinkActive="active" class="nav-link link-light mb-2">
          <i class="bi bi-hourglass-split me-3 icon-pending"></i> Tareas pendientes
        </a>
      </li>
      <li>
        <a routerLink="/tareas-completadas" routerLinkActive="active" class="nav-link link-light mb-2">
          <i class="bi bi-check2-circle me-3 icon-completed"></i> Tareas completadas
        </a>
      </li>
    </ul>
  </div>
</div>
